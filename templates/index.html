<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Bus Tracking</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for the modal backdrop */
        .modal-backdrop {
            transition: opacity 0.3s ease;
        }
        /* Style for the modal panel */
        .modal-panel {
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <!-- Main container for the selection options -->
    <div class="text-center">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">Bus Tracking System</h1>
        <p class="text-gray-600 mb-10">Please select your role to continue</p>
        <div class="flex flex-col md:flex-row gap-8">
            <!-- User selection card -->
            <a href="/user" class="bg-white p-10 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 w-72">
                <div class="text-6xl mb-4">ðŸ‘¤</div>
                <h2 class="text-2xl font-semibold text-gray-700">I am a User</h2>
                <p class="text-gray-500 mt-2">View bus routes and times.</p>
            </a>
            <!-- Bus/Admin selection card -->
            <div id="bus-login-button" class="bg-white p-10 rounded-lg shadow-lg hover:shadow-xl transition-shadow duration-300 w-72 cursor-pointer">
                <div class="text-6xl mb-4">ðŸšŒ</div>
                <h2 class="text-2xl font-semibold text-gray-700">I am an Admin</h2>
                <p class="text-gray-500 mt-2">Manage buses and schedules.</p>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 hidden modal-backdrop">
        <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md modal-panel transform scale-95">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Admin Login</h2>
                <button id="close-modal-button" class="text-gray-500 hover:text-gray-800 text-3xl">&times;</button>
            </div>
            <!-- Login form -->
            <form id="login-form">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                    <input type="text" id="username" name="username" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="password" name="password" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <!-- Error message placeholder -->
                <p id="error-message" class="text-red-500 text-xs italic mb-4 h-4"></p>
                <div class="flex items-center justify-end">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg focus:outline-none focus:shadow-outline transition-colors duration-300">
                        Log In
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Get modal and button elements from the DOM
        const loginModal = document.getElementById('login-modal');
        const busLoginButton = document.getElementById('bus-login-button');
        const closeModalButton = document.getElementById('close-modal-button');
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        // Function to show the modal with a fade-in effect
        const showModal = () => {
            loginModal.classList.remove('hidden');
            setTimeout(() => {
                loginModal.classList.add('opacity-100');
                loginModal.querySelector('.modal-panel').classList.remove('scale-95');
                loginModal.querySelector('.modal-panel').classList.add('scale-100');
            }, 10); // Small delay to allow CSS transition
        };

        // Function to hide the modal with a fade-out effect
        const hideModal = () => {
            loginModal.querySelector('.modal-panel').classList.add('scale-95');
            loginModal.classList.remove('opacity-100');
            setTimeout(() => {
                loginModal.classList.add('hidden');
            }, 300); // Match transition duration
        };

        // Event listeners to open and close the modal
        busLoginButton.addEventListener('click', showModal);
        closeModalButton.addEventListener('click', hideModal);
        
        // Close modal if the user clicks on the backdrop
        loginModal.addEventListener('click', (event) => {
            if (event.target === loginModal) {
                hideModal();
            }
        });

        // Handle the login form submission
        loginForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent the default form submission
            
            // Get username and password from the form
            const username = event.target.username.value;
            const password = event.target.password.value;

            // --- Fixed Credentials ---
            // In a real application, you would send this to the server for validation.
            const correctUsername = 'admin';
            const correctPassword = 'password123';

            if (username === correctUsername && password === correctPassword) {
                // If credentials are correct, redirect to the bus dashboard
                errorMessage.textContent = '';
                window.location.href = '/bus';
            } else {
                // If incorrect, show an error message
                errorMessage.textContent = 'Invalid username or password.';
            }
        });
    </script>
</body>
</html>
